<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>Dr.APJ Abdul Kalam School of Engineering</h1>
    <form>
        <fieldset>
            <legend>Students Registration form</legend>
        <label>First Name: </label>
        <input type="text">
        <br>

        <label>Last Name: </label>
        <input type="text">
        <br>

        <label>Email: </label>
        <input type="email">
        <br>

        <label>Password: </label>
        <input type="password">
        <br>

        <label>Confirm Password: </label>
        <input type="password">
        <br>

        <label>Contact: </label>
        <input type="tel" maxlength="10">
        <br>

        <label>Gender:</label>
        <br>

        <input type="radio" name="gender">
        <label>Male</label>
        <br>

        <input type="radio"  name="gender">
        <label>Female</label>
        <br>

        <input type="radio"  name="gender">
        <label>Other</label>
        <br>

        <label>Date of birth: </label>
        <input type="date">
        <br>

        <label>Admission type: </label>
        <select>
            <option>Cet</option>
            <option>ComedK</option>
            <option>Management</option>
        </select>
        <br>

        <label>Enquiry</label>
        <br>
        <textarea rows="10" cols="50"></textarea>
        <br>

        <input type="checkbox">
        <label>You can call/Email</label>
        <br>
    </fieldset>
    <input type="submit" id="submit">
    </form>
</body>
</html>
